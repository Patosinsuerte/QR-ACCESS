<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR ACCESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
    <article class="container">
        <img class="container__image" src="/images/image-qr-code.png" alt="QR code">
        <section class="body">
            <p class="body__text">improve your front-end skills by building projects</p>
        </section>
        <footer class="footer">
            <p class="footer__text">scan the QR code to visit Fronted Mentor and take your coding skills to the next level</p>
        </footer>
    </article>
    </main>
</body>
</html>
